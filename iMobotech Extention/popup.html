<!DOCTYPE html>
<html>
<head>
  <title>SOCKS5 Proxy Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      width: 250px;
      height: 150px;
      background-color: #f44336; 
      transition: background-color 0.3s ease;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #fff;
    }
    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ddd;
    }
    p {
      font-size: 16px;
      color: #fff;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>iMobotech.com Proxy</h1>
  <button id="toggleProxy">Enable Proxy</button>
  <p id="status">Proxy is currently disabled.</p>
  <script src="popup.js"></script>
</body>
</html>
